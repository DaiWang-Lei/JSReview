<body>
    <script>
        let person = {
            name: '代罔'
        }

        function fn() {
            console.log(this);
            return function() {
                console.log(this)
            }
        }

        function fun() {
            console.log(this);
            return () => {
                console.log(this)
            }
        }
        let res = fn.call(person)
        let res2 = fun.call(person)
        res()
        res2()
    </script>
