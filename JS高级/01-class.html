<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y
            }
            sum(x, y) {
                console.log(this.x + this.y);

            }
        }

        class Son extends Father {
            constructor(x, y) {
                super(x, y)
            }
        }
        let son = new Son(1, 2)
        son.sum()
    </script>
</body>
