<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        Array.prototype.sum = function() {
            let sum = 0
            for (let i = 0; i < this.length; i++) {
                sum += this[i]
            }
            return sum
        }

        let arr = [1, 23, 3]
        console.log(arr.sum());
    </script>
</body>

</html>
