        // 请使用arguments完成函数getResult，实现得到输入的所有的数值中的最小值、最大值、平均数、总和等功能


        // 定义了这个函数
        function getResult() {
            let sum = 0;
            let max = arguments[0]
            let min = arguments[0]
                // 循环求值
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
                if (arguments[i] > max) {
                    max = arguments[i]
                }
                if (arguments[i] < min) {
                    min = arguments[i]
                }
            }
            let averages = sum / arguments.length
                // 
                // let res2 = {
                //     sumsum: sum,
                //     maxmax: max,
                //     minmin: min,
                //     pingjun: averages
                // }

            // 在这里使用构造函数
            let res = new all(sum, max, min, averages)
                // 返回这个对象
            return res
        }

        function all(sum, max, min, averages) {
            this.sum = sum;
            this.max = max;
            this.min = min;
            this.averages = averages
        }
        //  调用函数
