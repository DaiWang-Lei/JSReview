<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [2, 0, 6, 1, 77, 52, 25, 0, 1]
        let arr1 = []
        let j = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                arr1[j] = arr[i]
                j++
            }
        }
        console.log(arr1);

        // 方法二
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                arr1[arr1.length] = arr[i]

            }
        }
        console.log(arr1);
    </script>
</body>

</html>
