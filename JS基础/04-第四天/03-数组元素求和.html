<body>
    <script>
        let arr = [2, 6, 1, 7, 4]
        let sum = 0
        let average = 0
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        average = sum / arr.length

        console.log(`和为:${sum}`);
        console.log(`平均数为:${average}`);
    </script>
</body>
