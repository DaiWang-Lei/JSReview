<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let fruit = prompt("请输入一个水果")
        switch (fruit) {
            case "苹果":
                alert(`4.5元/斤`);
                break;
            case "香蕉":
                alert(`2元/斤`);
                break;
            default:
                alert(`现在还没有添加此水果！`)

        }
    </script>
</body>

</html>
