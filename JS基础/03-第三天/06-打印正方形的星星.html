<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let hang = prompt('请输入行数：');
        let lie = prompt('请输入列数：')

        let str = ""
        for (let i = 1; i <= hang; i++) {
            for (let j = 1; j <= lie; j++) {
                str += "❤️"
            }
            str += '\n'
        }
        console.log(str)
        document.write(str)
    </script>
</body>

</html>
