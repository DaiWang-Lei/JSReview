<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue
            }
            sum += i
        }
        console.log(sum);
    </script>
</body>
