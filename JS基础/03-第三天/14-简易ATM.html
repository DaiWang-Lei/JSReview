    <script>
        let play = prompt('请输入你要进行的操作：\n 1.存钱\n 2.取钱\n 3.显示余额\n 4.退出')
        let oldMoney = 100
        let nowMoney = oldMoney
        let newMoney = 0
        while (play === "1") {
            newMoney = prompt("请输入存入的金额：")
            nowMoney = nowMoney + (newMoney - 0)
            alert(`卡内余额为：${nowMoney}`)
            play = prompt('请输入你要进行的操作：\n 1.存钱\n 2.取钱\n 3.显示余额\n 4.退出')
        }
        while (play === "2") {
            getMoney = prompt("请输入取出的金额：")
            nowMoney = nowMoney - (getMoney - 0)

        }

            play = prompt('请输入你要进行的操作：\n 1.存钱\n 2.取钱\n 3.显示余额\n 4.退出')
        }
        while (play === "4") {
            alert('欢迎下次再来！')
            break
