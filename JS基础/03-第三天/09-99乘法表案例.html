<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let str = '';
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                str += (`${j}x${i}=${i*j}\t`)
            }
            str += '\n'
        }
        console.log(str)
    </script>
</body>

</html>
