<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let studentNums = prompt('请输入班级总人数:')
        let sum = 0;
        for (let i = 1; i <= studentNums; i++) {
            score = prompt(`请输入第${i}个学生的成绩`)
            sum += (score - 0)
        }

        alert(`班级总分为${sum}`)
        alert(`班级平均分为${sum /studentNums}`)
    </script>
</body>

</html>
