<body>
    <script>
        // 数组去重核心算法：遍历旧数组，然后拿着旧数组元素去查询新数组，如果该元素在新数组里面没有出现过，
        // 我们就添加，否则不添加
        // 我们利用 新数组,indexOf(旧数组元素)如果返回-1；证明新数组里没有这个元素
        let arr = ['c', 'a', 'z', 'x', 'a', 'x', 'c', 'b']

        function unique(arr) {
            let newArr1 = []
            for (let i = 0; i < arr.length; i++) {
                if (newArr1.indexOf(arr[i]) === -1) {
                    newArr1.push(arr[i])
                }
            }
            return newArr1
        }

        let res = unique(arr)
        console.log(res);


        // es6解决方法
        let newArr = [...new Set(arr)]
        console.log(newArr);
    </script>
</body>
