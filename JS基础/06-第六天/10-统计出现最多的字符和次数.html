<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'abcoefoxyoozzoppppp'
        let obj = {}
        for (let i = 0; i < str.length; i++) {
            let chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++
            } else {
                obj[chars] = 1
            }
        }


        let max = 0

        let ch = ''
        for (let k in obj) {
            if (obj[k] > max) {
                max = obj[k]
                ch = k
            }

        }
        console.log(`${ch}出现了${max}次`);
    </script>
</body>

</html>
