<body>
    <script>
        function findOne() {
            let obj = {}
            for (let i = 0; i < str.length; i++) {
                let chars = str.charAt(i);
                if (obj[chars]) {
                    obj[chars]++
                } else {
                    obj[chars] = 1
                }
            }
            let ch = ''
            for (let k in obj) {
                if (obj[k] == 1) {
                    ch = k
                    console.log(`第一次出现且唯一出现一次的：${ch}`);
                    break
                }
            }
            // console.log(`第一次出现且唯一出现一次的：${ch}`);
        }
        // let str = 'aaaabwwbbbbcoleeeefvoffxxxyyyoozzoppppp'
        let str = 'aaaabwwbbbbcoleeeefvoffxxxyyyoozzuopmppppb'
        findOne(str)
    </script>
</body>
