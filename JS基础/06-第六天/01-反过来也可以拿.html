<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function findOne() {
            let obj = {}

            for (let i = str.length - 1; i > 0; i--) {
                let chars = str.charAt(i);
                if (obj[chars]) {
                    obj[chars]++
                } else {
                    obj[chars] = 1
                }
            }
            for (let k in obj) {
                if (obj[k] == 1) {
                    console.log(`从后往前第一次出现且唯一出现一次的：${k}`);
                    break
                }
            }
        }
        let str = 'aaaabwwbbbbcoleeeefvoffxxxyyyoozzuopmpppp'
        findOne(str)
    </script>
</body>

</html>
